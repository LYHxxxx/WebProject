<!-- 登录界面 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../static/css/comment.css">
    <link rel="stylesheet" href="./../static/css/login.css">

    <script type="text/javascript" src="./../static/js/jquery.js"></script>
    <script type="text/javascript" src="./../static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./../static/js/login.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top justify-content-center">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fontsize_0">
                <img src="./../static/imgs/logo1.png" width="40px" height="40px">
                <img src="./../static/imgs/logo2.png" width="100%" height="40px">
            </a>
            <!-- 功能菜单 -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index')}}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('recipe')}}">食谱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('food')}}">食材</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('news')}}">饮食新闻</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('userwork')}}">用户作品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('releasework')}}">发布作品</a>
                </li>
            </ul>
            <!-- 搜索框-表单 -->
            <form class="form-inline" method="get" action="/search">
                <div class="input-group input-group-sm" placeholder="搜素食谱、食材">
                    <input type="text" class="form-control" name="inputname">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">搜索</button>
                    </div>
                </div>
            </form>
            {% include 'comment.html' %}
        </div>
    </nav>

    <div class="content">
        <div class="logo_txt">
            <h3>食谱大全 · 用户登录</h3>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages and messages[0][0] != 'success' %}
                <div class="alert alert-{{ messages[0][0] }} alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="get" action="/loginuser" class="login needs-validation" novalidate>
            <div class="form-group">
              <label for="username">用户名：</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
              <div class="invalid-feedback">请输入用户名！</div>
            </div>
            <div class="form-group">
              <label for="password">密码：</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
              <div class="invalid-feedback">请输入密码！</div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>

</body>

</html>
